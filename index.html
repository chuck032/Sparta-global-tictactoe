<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sparta - TicTacToe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src = "script.js" async></script>
</head>
<body>
  <button id="reset">Reset Board</button>
  <h2 id="playerTurn">It is O's turn</h2>
  <table>
    <thead>
      <tr>
        <td data-num="0" id="0" class="square empty" ></td>
        <td data-num="1" id="1" class="square empty"></td>
        <td data-num="2" id="2" class="square empty"></td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-num="3" id="3" class="square empty"></td>
        <td data-num="4" id="4" class="square empty"></td>
        <td data-num="5" id="5" class="square empty"></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td data-num="6" id="6" class="square empty"></td>
        <td data-num="7" id="7" class="square empty"></td>
        <td data-num="8" id="8" class="square empty"></td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
